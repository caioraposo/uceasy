dist: xenial
language: python
python:
  - "3.7"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Configure bioconda
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge

  - conda create -n phyluce phyluce jellyfish=2.2.3
  - conda activate phyluce
  - python setup.py develop
  - pip install -r requirements.txt
    
  # Dowload test dataset
  - curl -O https://ndownloader.figshare.com/articles/1284521/versions/1 | unzip sample/raw_fastq
  - wget -O sample/ce-5k-probes.fasta https://raw.githubusercontent.com/faircloth-lab/uce-probe-sets/master/uce-5k-probe-set/uce-5k-probes.fasta


script:
  - pytest

branches:
  only:
    - dev
